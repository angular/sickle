version: 2
jobs:
  build:
    working_directory: ~/tsickle
    docker:
      - image: angular/ngcontainer:0.0.1
    steps:
      - checkout
      - restore_cache:
          key: tsickle-{{ checksum "yarn.lock" }}
      - run: yarn install # don't bazel's yarn, since yarn install calls bazel, and bazel can't reenter
      - run: bazel build ...
      - save_cache:
          key: tsickle-{{ checksum "yarn.lock" }}
          paths:
            - "node_modules"
